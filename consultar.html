<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Status</title>
    <link rel="stylesheet" href="consulta.css"> <!-- Link para o arquivo CSS -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Seção de pesquisa -->
        <div class="search-section">
            <h1>Consultar Status do Serviço</h1>
            <form id="search-form">
                <label for="codigo_acompanhamento">Código de Acompanhamento:</label>
                <input type="text" id="codigo_acompanhamento" name="codigo_acompanhamento" maxlength="6"
                    placeholder="Digite o código">

                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome">

                <button type="submit">Pesquisar</button>
            </form>
        </div>

        <!-- Seção de resultados -->
        <div class="result-section">
            <h2>Resultado da Pesquisa</h2>
            <div id="result-content">
                <!-- Aqui será exibido o resultado da pesquisa -->
                <p>Nada registrado.</p>
            </div>
        </div>

        <!-- Seção de imagens (antes e depois) -->
        <div class="image-section">
            <h2>Imagens do Serviço</h2>
            <div id="image-content">
                <!-- As imagens serão inseridas aqui -->
                <p id="no-images">Nenhuma imagem disponível.</p>
            </div>
        </div>

    </div>


    <script src="consulta.js"></script> <!-- Link para o arquivo JavaScript -->
</body>

</html>
